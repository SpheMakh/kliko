schema_version: 2
name: kliko test image
description: for testing purposes only
container: radioastro/klikotest
author: Gijs Molenaar
email: gijsmolenaar@gmail.com
url: http://github.com/gijzelaerr/kliko
io: split

sections:
  -
    name: section1
    description: The first section
    fields:
      -
        name: choice
        label: choice field
        type: choice
        initial: second
        required: True
        choices:
          first: option 1
          second: option 2
      -
        name: char
        label: char field
        help_text: maximum of 10 chars
        type: char
        max_length: 10
        initial: empty
        required: True
      -
        name: float
        label: float field
        type: float
        initial: 0.0
        required: False
  -
     name: section2
     description: The final section
     fields:
       -
         name: file
         label: file field
         help_text: this file will be put in /input in case of split io, /work in case of join io
         type: file
         required: True
       -
         name: int
         label: int field
         type: int
         required: True

